{% if site.categories[page.lang] %}
<section class="latest-posts tc">
  <h2 class="small-centered clish">{{ site.data.i18n.latest_posts[page.lang] }}</h2>

  <ol class="row" data-equalizer data-equalize-on="large">
    {% for post in site.categories[page.lang] limit:3 %}
      <li class="post large-4 columns tc">
        <a href="{{ site.baseurl }}{{ post.url }}">
          <div data-equalizer-watch>
            <span class="post-date">{{ post.date | date_to_string }}</span>
            <h3 class="post-title">{{ post.title }}</h3>
          </div>
        </a>
      </li>
    {% endfor %}
  </ol>
</section>
{% endif %}
